<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/avatar.jpg">
    <title>404</title>
    <style>
        body {
            font-family: 'Monospace';
            background-image: url("img/back.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 50px auto 20px;
            padding: 20px;
            background-color: transparent;
            backdrop-filter: blur(10px);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
            -webkit-backdrop-filter: blur(40px); /* Safari */
            text-align: left;
            color: #8d8d8d;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Упсс! Страницы не найдено!</h1>
        <p>Страницу, которую ты ищешь, не существует</p>
        <a href="/" class="btn">На главную</a>
        <button onclick="location.reload();" class="btn">Перезагрузить</button>
    </div>
</body>
</html>
