<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,600&family=Oswald:wght@200&family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/avatar.jpg">.
    <link href="css2?family=Comfortaa:wght@300&family=Raleway:wght@200&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ajax/libs/font-awesome/6.0.0/css/all.min2.css">
    <title>Kiselo | Donate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #313131, #1f1f1f);
            color: #fff;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #0f0f0f, #424242);
            padding: 20px;
            text-align: center;
        }
        section {
            background: linear-gradient(135deg, #0e0e0e, #313131);
            padding: 50px 0;
            text-align: center;
        }
        .services {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .service {
            background-color: #444;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            width: 400px; 
            height: 300px; 
            position: relative;
        }
        .service:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
        }
        .service h3 {
            margin-top: 0;
            font-family: 'Monospace';
        }
        .service p {
            margin-bottom: 0;
            font-family: 'Monospace';
        }
        .btnym {
            background-color: #ff00ff;
            color: #fff;
            border: none;
            border-radius: 13px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
        }
        .btnym:hover {
            background-color: #ff45ff;
            border-radius: 20px;
        }
    .yoomoney {
        background: linear-gradient(90deg, #8f008f, #ff00ff);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        transition: all 0.3s ease;
        width: 400px;
        height: 165px;
        position: relative;
}

    .menu-toggle {
      display: none;
      cursor: pointer;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #313131;
      padding: 0.5em;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
    }

    .menu label {
      color: #fff;
      transition: color 0.3s ease-out;
      font-family: 'Monospace';
    }

    .menu label:hover {
      color: #808080;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease-out;
      font-family: 'Monospace';
    }

    .menu a:hover {
      color: #808080;
    }

    .menu i {
      margin-right: 5px;
    }

    .menu-list {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      transform: translateY(-100%);
      opacity: 0;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    .menu-list.show {
      transform: translateY(0);
      opacity: 1;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #2c2c2c;
      padding: 0.5em;
      z-index: 3;
    }

    .menu-list li {
      margin: 0 10px;
    }

    .menu-list li:first-child {
      margin-left: 0;
    }

    .menu-toggle:checked + .menu .menu-list {
      transform: translateY(0);
      opacity: 1;
    }

    /* Затемнение фона */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Измените значение альфа-канала по вашему вкусу */
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s, visibility 0s linear 0.3s;
      z-index: 1;
    }

    .menu-toggle:checked ~ .overlay {
      visibility: visible;
      opacity: 1;
      transition: opacity 0.3s;
    }
    </style>
</head>
<body id="snowfall">
  <input type="checkbox" id="menu-toggle" class="menu-toggle">
  <div class="menu">
    <label for="menu-toggle">&#9776; Меню</label>
    <ul class="menu-list">
      <li><a href="/"><i class="fas fa-home"></i> Главная</a></li>
      <li><a href="/donate"><i class="fas fa-donate"></i> Пожертвование</a></li>
    </ul>
  </div>
    <header>
        <h1>ㅤ</h1>
    </header>
    <section>
        <div class="services">
            <div class="service yoomoney">
                <h3>ЮMoney</h3>
                <p>компания, которая предоставляет платежные и финансовые сервисы</p>
                <button class="btnym" onclick="copyText('4100118574713717')">Копировать ЮMoney</button>
            </div>
        </div>
    </section>
    <script>
        function copyText(text) {

            var tempElement = document.createElement('textarea');
            tempElement.value = text;


            document.body.appendChild(tempElement);


            tempElement.select();
            document.execCommand('copy');

            document.body.removeChild(tempElement);

            alert('Текст скопирован: ' + text);
        }
        </script>
</body>
</html>
