<style>
        .menu-toggle {
      display: none;
      cursor: pointer;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent;
      backdrop-filter: blur(40px);
      padding: 0.5em;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
    }

    .menu label {
      color: #fff;
      transition: color 0.3s ease-out;
      font-family: 'Segoe Print';
    }

    .menu label:hover {
      color: #808080;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease-out;
      font-family: 'Segoe Print';
    }

    .menu a:hover {
      color: #808080;
    }

    .menu i {
      margin-right: 5px;
    }

    .menu-list {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      transform: translateY(-100%);
      opacity: 0;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    .menu-list.show {
      transform: translateY(0);
      opacity: 1;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #2c2c2c;
      padding: 0.5em;
      z-index: 3;
    }

    .menu-list li {
      margin: 0 10px;
    }

    .menu-list li:first-child {
      margin-left: 0;
    }

    .menu-toggle:checked + .menu .menu-list {
      transform: translateY(0);
      opacity: 1;
    }

    /* Затемнение фона */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Измените значение альфа-канала по вашему вкусу */
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s, visibility 0s linear 0.3s;
      z-index: 1;
    }

    .menu-toggle:checked ~ .overlay {
      visibility: visible;
      opacity: 1;
      transition: opacity 0.3s;
    }
</style>

function createConfetti() {
    const confettiContainer = document.createElement('div');
    confettiContainer.classList.add('confetti-container');
    document.body.appendChild(confettiContainer);

    const confettiColors = ['#f00', '#00f', '#0f0', '#ff0', '#f0f'];

    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (Math.random() * 3 + 1) + 's';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confettiContainer.appendChild(confetti);
    }

    for (let i = 0; i < 50; i++) {
        const staticConfetti = document.createElement('div');
        staticConfetti.classList.add('static-confetti');
        staticConfetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        staticConfetti.style.left = Math.random() * window.innerWidth + 'px';
        staticConfetti.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(staticConfetti);
    }

    // Remove confetti after 5 seconds
    setTimeout(() => {
        confettiContainer.remove();
        document.querySelectorAll('.static-confetti').forEach((element) => {
            element.remove();
        });
    }, 5000);
}
